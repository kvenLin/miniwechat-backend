base-url: http://clf:clf123@localhost:8761
server:
  port: 8202
  tomcat:
    uri-encoding: utf-8
    connection-timeout: 18000000
spring:
  rabbitmq:                                #本地环境不需要配置mq
    host: localhost
    port: 5672
    username: guest
    password: guest
  application:
    name: netty-server
  cloud:
    config:
      uri: ${base-url}/config
      profile: dev
      name: ${spring.application.name},netty-common
      label: master
eureka:
  client:
    service-url:
      defaultZone: ${base-url}/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"